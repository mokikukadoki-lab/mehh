  <!-- NAVBAR -->

      <a href="index.html" class="logo">MEHH</a>
      <img class="mehh-icon" src="img/mehh-logo.svg" alt="MEHH logo" />
    </div>

    <nav class="nav-links">
      <a href="games.html">Games</a>
      <a href="apps.html">Apps</a>

        <h3>Instagram</h3>

      <img class="card-icon" src="img/icon-games.svg" alt="Wholesale icon" />

        <h3>Wholesale / Retail</h3>
        <p>
